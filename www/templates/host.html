<ion-view hide-back-button="false" hide-nav-bar="true">
  <ion-content  has-tabs="true" padding="true">
    <div class="actions">
      <div class="row text-center">
        <button ng-click="login()" class="button button-block button-balanced">
          Login with Spotify
        </button>  
      </div>
    </div>
    
    <button ng-click="$state.go('splash')" class=" button button-clear button-full button-assertive">
      Go back
    </button>  
  </ion-content>
</ion-view>
