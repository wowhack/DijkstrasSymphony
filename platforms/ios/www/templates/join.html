<ion-view hide-back-button="false" hide-nav-bar="true">
  <ion-content   has-tabs="true" padding="true">

    <div class="list">
      <label class="item item-input">
        <span class="input-label">Room Code</span>
        <input type="text" placeholder="First Name">
      </label>
      <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" placeholder="{{name}}">
      </label>
    </div>

      <button class="button button-full button-assertive">
        Join room
      </button>

      <button ng-click="$state.go('splash')" class=" button button-clear button-full button-dark">
        Go back
      </button>  
  </ion-content>
</ion-view>
