<ion-view  hide-back-button="false">
  <ion-content has-header="false" has-tabs="true" padding="true">
    
    <h1 class="major">Login</h1>

    <form ng-submit="tryLogin()">
      <div class="list">
        <div class="row text-center">
          <button class=" button button-block button-dark" type="submit">
            <i class="icon ion-email padding-right"></i> 
            Email
          </button>  
        </div>
        <div class="row text-center">
          <button class=" button button-block button-positive" type="submit">
            <i class="icon ion-social-facebook padding-right"></i> 
            Facebook
          </button>  
        </div>
        <div class="row text-center">
          <button class=" button button-block button-calm" type="submit">
          <i class="icon ion-social-twitter padding-right"></i> 
            Twitter
            </button>  
        </div>
        <div class="row text-center">
          <button class=" button button-block button-assertive" type="submit">
          <i class="icon ion-social-googleplus padding-right"></i> 
            Google+
          </button>  
        </div>
      </div>
      <div style="text-align: center">
      <h6><a href="/#/tour">Forgot your Password?</a></h6>
    </div>
    </form>
    
    <div style="text-align: center">
          <h6 ng-click="$state.go('splash')">Go back</a></h6>
        </div>
  </ion-content>
</ion-view>
